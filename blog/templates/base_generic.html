<html>
<head>
    {% block title %}
        <title>Блог</title>
    {% endblock %}
    <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


  <!-- Add additional CSS in static file -->
  {% load static %}
  <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>

<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="my">
  <a class="navbar-brand" href="#">Блог</a>

  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
        </div>
  <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
    <div class="navbar-nav">
      <a class="nav-item nav-link " href="{% url 'index' %}">Главная</span></a>
      <a class="nav-item nav-link" href="{% url 'blogs' %}">Темы</a>
      <a class="nav-item nav-link" href="{% url 'bloggers' %}">Блогеры</a>
      <a class="nav-item nav-link">|</a>
      {% if user.is_authenticated %}
        <a class="nav-item nav-link " href="{% url 'index' %}">Выйти</span></a>
      {% else %}
        <a class="nav-item nav-link " href="{% url 'login' %}">Войти</span></a>
        <a class="nav-item nav-link " href="{% url 'register' %}">Зарегистрироваться</span></a>
      {% endif %}
    </div>
  </div>
</nav>

<div class="my">
{% block content %}
{% endblock %}
</div>
</body>
</html>
